      <span class="controls__search__field-icon  icon  magnify--black"></span>
      <label for="search" class="controls__search__label">{% t search.search %}:</label>
      <input type="text" name="search" class="controls__search__field" placeholder="{% t search.search_for %}â€¦">
        <button class="controls__search__button  controls__search__button--submit" type="submit">{% t search.submit %}</button>
        <button class="controls__search__button  controls__search__button--close  js-search-close" type="button">
          <span class="icon  controls__search__button--close__close-icon"></span>

      </input>
    </form>
  </div>
