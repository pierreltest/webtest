amazon-and-more:
  'Sell your self-published book on Amazon': 'Sell your self-published book on Amazon'
  'Publish your own book with Blurb, sell on Amazon. Self-published book distribution made simple: you set the price, we handle the rest': "Publish your own book with Blurb, sell on Amazon. Self-published book distribution made simple: you set the price, we handle the rest"
  "Amazon & More": 'Amazon und andere Online-Anbieter'
  "Sell your book on Amazon, Barnes & Noble, and more than 39,000 online bookstores.": 'Verkaufen Sie Ihr Buch auf Amazon, bei Barnes & Noble und über 39.000 Online-Buchhändlern.'
  'SELL ON<br /><span class="colored-header-column__vendor-text">AMAZON & BEYOND</span><br />THROUGH INGRAM': 'VERTRIEB AUF<br /> <span class="colored-header-column__vendor-text">AMAZON</span><br /> UND ANDEREN PLATTFORMEN ÜBER INGRAM'
  "Create a Trade Book": 'Buch im Taschenbuchformat'
  '<br /><p>Make any <a href="/trade-books">Trade Book</a> available to Amazon, Barnes & Noble, and 39,000 online bookstores.</p><ul><li>You control the list price and decide the retail seller fees</li><li>The book is printed <a href="/printing-options#printondemand">on demand</a> and shipped to the buyer</li><li>Available for trade books only</li></ul><br /><p>Trade books can be created with <a href="/bookwright">BookWright</a> and our <a href="/indesign-plugin">InDesign Plug-in</a>. Want to learn more about global distribution through Ingram? <a href="/global-distribution">Check out our FAQ</a>.</p>': '<br />
       <p>Machen Sie jedes beliebige <a href="/trade-books">Buch im Taschenbuchformat</a> auf Amazon, bei Barnes & Noble und 39.000 Online-Buchhändlern verfügbar.</p>
       <ul>
         <li>Sie bestimmen den Listenpreis und legen den Einzelhändleraufschlag fest</li>
         <li>Das Buch wird <a href="/printing-options#printondemand">je nach Bedarf</a> gedruckt und an den Käufer versendet</li>
         <li>Nur für Bücher im Taschenbuchformat verfügbar</li>
       </ul><br />
       <p>Bücher im Taschenbuchformat können mit <a href="/bookwright">BookWright</a> und unserem <a href="/indesign-plugin">InDesign Plug-in</a> erstellt werden. Möchten Sie mehr über den weltweiten Vertrieb über Ingram erfahren? <a href="/global-distribution">Lesen Sie unsere FAQ</a>.</p>'
  'SELL ON <span class="colored-header-column__vendor-text">AMAZON</span>': 'VERKAUF AUF <span class="colored-header-column__vendor-text">AMAZON</span>'
  'Create a Photo Book': 'Sie können auch jedes beliebige'
  '<br /><p>Sell any <a href="/photo-books">Photo Book</a> on Amazon.com only.</p><ul><li>You control the list price. Amazon fees are set at 15% of the book price plus $1.35 per copy</li><li>Blurb handles printing, fulfillment, and shipping for all orders made through Amazon. <a href="/printing-options#warehousing">Warehousing options</a> available for volume orders.</li></ul><br /><p>Photo books can be created with <a href="/bookmaking-tools">any of our tools</a>. More questions about selling on Amazon? <a href="/amazon-distribution">Check out the FAQ</a>.</p>': '<br />
      <p>Sie können auch jedes beliebige <a href="/photo-books">Fotobuch</a> ausschließlich auf Amazon.com verkaufen.</p>
       <ul>
         <li>Sie bestimmen den Listenpreis. Amazon erhebt Gebühren von 15 % des Buchpreises zuzüglich 1,35 USD pro Exemplar</li>
         <li>Blurb übernimmt den Druck, die Auftragsabwicklung und den Versand für alle über Amazon getätigten Bestellungen. Bei Großbestellungen stehen zudem Optionen <a href="/printing-options#warehousing">zur Lagerung</a> Ihrer Bücher zur Verfügung.</li>
       </ul><br />
       <p>Fotobücher können mit <a href="/bookmaking-tools">jedem unserer Tools</a> erstellt werden. Weitere Fragen zum Verkauf bei Amazon? <a href="/amazon-distribution">Lesen Sie unsere FAQ</a>.</p>'
  'Already made a book?': 'SIE HABEN BEREITS EIN BUCH ERSTELLT'
  'Decide where you want to <a href="/sell-and-distribute">sell your book</a>.': 'Wählen Sie die passende <a href="/sell-and-distribute">Vertriebsplattform für Ihr Buch</a>.'
  'GET STARTED': 'LOS GEHT‘S'
  'Select the right format for your book and <a href="/bookmaking-tools">get started</a>.': 'Wählen Sie das für Ihr Buch geeignete Format <a href="/bookmaking-tools">und legen Sie los</a>.'
  'HIRE AN EXPERT': 'BEAUFTRAGEN SIE EINEN EXPERTEN'
  'Need hElp in your publishing efforts? <a href="/dreamteam/collaborators">Blurb-approved experts</a> are available to assist you.': '<a href="/dreamtest/collaborators">Von Blurb ausgewählte und geprüfte Experten</a> stehen Ihnen bei Bedarf unterstützend zur Seite.'
