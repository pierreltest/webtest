amazon_and_more:
  title: 'Sell your self-published book on Amazon'
  meta_description: "Publish your own book with Blurb, sell on Amazon. Self-published book distribution made simple: you set the price, we handle the rest"
  page_banner:
    headline: 'Amazon & Meer'
    copy: 'Verkoop je boek op Amazon, Barnes & Noble en meer dan 39.000 online boekwinkels.'
    banner_image_url: 'assets/images/Amazon-and-beyond.jpg'
  two_half_column_left_start:
    header: 'VERKOOP OP<br /><span class="colored-header-column__vendor-text">AMAZON & MEER</span><br />VIA INGRAM'
    color: 'gray'
    black_button_text: 'MAAK EEN TRADE-BOEK'
    black_button_url: '/trade-books'
    text: '<br />
     <p>Zorg dat <a href="/trade-books">je Trade-boek</a> op Amazon, Barnes & Noble en 39.000 online boekwinkels komt te staan.</p>
       <ul>
         <li>Jij bepaalt de adviesprijs en jij beslist over de verkopervergoedingen</li>
         <li>Het boek wordt <a href="/printing-options#printondemand">on demand</a> en naar de koper verstuurd</li>
         <li>Alleen mogelijk voor Trade-boeken</li>
       </ul><br />
       <p>Trade-boeken kunnen worden gemaakt met <a href="/bookwright">BookWright</a> en onze <a href="/indesign-plugin">InDesign Plug-in</a>. Meer weten over onze wereldwijde distributie via Ingram? <a href="/global-distribution">Bekijk onze Veelgestelde Vragen</a>.</p>'
  two_half_column_right_start:
    header: 'VERKOPEN OP <span class="colored-header-column__vendor-text">AMAZON</span>'
    color: 'orange'
    black_button_text: 'Maak een Fotoboeken'
    black_button_url: '/photo-books'
    text: '<br />
      <p>Verkoop <a href="/photo-books">je fotoboeken</a> alleen op Amazon.com.</p>
       <ul>
         <li>Jij bepaalt de adviesprijs. Amazon berekent een vergoeding van 15% van de boekenprijs plus $1,35 per exemplaar</li>
         <li>Blurb verzorgt het afdrukken, de administratie en de verzending van alle bestellingen die via Amazon gedaan worden. In geval van bulkbestellingen zijn er <a href="/printing-options#warehousing">opslagmogelijkheden</a> beschikbaar.</li>
       </ul><br />
       <p>Boeken met fotopapier kunnen gemaakt worden met al <a href="/bookmaking-tools">onze tools</a>. Meer vragen over verkopen op Amazon? <a href="/amazon-distribution">Bekijk onze Veelgestelde Vragen</a>.</p>'
  three_column_column_first:
    header: 'AL EEN BOEK GEMAAKT'
    text: 'Beslis zelf waar jij <a href="/sell-and-distribute">je boek wilt verkopen</a>.'
    order: 'first'
  three_column_column:
    header: 'BEGINNEN'
    text: 'Selecteer het juiste format voor je boek en <a href="/bookmaking-tools">ga aan de slag</a>.'
  three_column_column_last:
    header: 'HUUR EEN EXPERT IN'
    text: '<a href="/dreamteam/collaborators">De door Blurb goedgekeurde deskundigen</a> staan klaar om je te helpen.'
    order: 'last'
