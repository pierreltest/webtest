amazon-and-more:
  'Sell your self-published book on Amazon': 'Vendi il tuo libro autopubblicato su Amazon'
  'Publish your own book with Blurb, sell on Amazon. Self-published book distribution made simple: you set the price, we handle the rest': "Publish your own book with Blurb, sell on Amazon. Self-published book distribution made simple: you set the price, we handle the rest"
  "Amazon & More": 'Amazon e non solo'
  "Sell your book on Amazon, Barnes & Noble, and more than 39,000 online bookstores.": 'Vendi il tuo libro su Amazon, Barnes & Noble e più di 39.000 librerie online.'
  'SELL ON<br /><span class="colored-header-column__vendor-text">AMAZON & BEYOND</span><br />THROUGH INGRAM': 'VENDI SU<br /><span class="colored-header-column__vendor-text">AMAZON</span><br />E NON SOLO </br>CON INGRAM'
  "Create a Trade Book": 'CREA UN LIBRO TASCABILE'
  '<br /><p>Make any <a href="/trade-books">Trade Book</a> available to Amazon, Barnes & Noble, and 39,000 online bookstores.</p><ul><li>You control the list price and decide the retail seller fees</li><li>The book is printed <a href="/printing-options#printondemand">on demand</a> and shipped to the buyer</li><li>Available for trade books only</li></ul><br /><p>Trade books can be created with <a href="/bookwright">BookWright</a> and our <a href="/indesign-plugin">InDesign Plug-in</a>. Want to learn more about global distribution through Ingram? <a href="/global-distribution">Check out our FAQ</a>.</p>': '<br />
     <p>Fai in modo che ogni <a href="/trade-books">libro in formato tascabile</a> sia disponibile su Amazon, Barnes & Noble e in oltre 39.000 librerie online.</p>
       <ul>
         <li>Puoi decidere il prezzo di listino e le commissioni per il venditore al dettaglio.</li>
         <li>Il libro <a href="/printing-options#printondemand">è stampato su richiesta</a> e spedito al compratore.</li>
         <li>Disponibile solo per i libri tascabili.</li>
       </ul><br />
       <p>Puoi creare i libri con <a href="/bookwright">BookWright</a> e con il nostro <a href="/indesign-plugin">plug-in per InDesign</a>. Vuoi saperne di più sulla distribuzione globale attraverso Ingram?  <a href="/global-distribution">Leggi le nostre FAQ</a>.</p>'
  'SELL ON <span class="colored-header-column__vendor-text">AMAZON</span>': 'VENDI SU <span class="colored-header-column__vendor-text">AMAZON</span>'
  'Create a Photo Book': 'CREA UN FOTOLIBRO'
  '<br /><p>Sell any <a href="/photo-books">Photo Book</a> on Amazon.com only.</p><ul><li>You control the list price. Amazon fees are set at 15% of the book price plus $1.35 per copy</li><li>Blurb handles printing, fulfillment, and shipping for all orders made through Amazon. <a href="/printing-options#warehousing">Warehousing options</a> available for volume orders.</li></ul><br /><p>Photo books can be created with <a href="/bookmaking-tools">any of our tools</a>. More questions about selling on Amazon? <a href="/amazon-distribution">Check out the FAQ</a>.</p>': '<br />
      <p>Vendi <a href="/photo-books">qualsiasi fotolibro</a> solo su Amazon.com.</p>
       <ul>
         <li>Sei tu a decidere il prezzo di listino. Le commissioni di Amazon sono fissate al 15% del prezzo del libro più 1,35 $ per copia.</li>
         <li>Blurb gestisce la stampa, la realizzazione e la spedizione di tutti gli ordini effettuati tramite Amazon. Opzioni di <a href="/printing-options#warehousing">magazzinaggio</a> disponibili per ordini di volume elevato.</li>
       </ul><br />
       <p>Puoi creare i fotolibri con tutti i nostri <a href="/bookmaking-tools">strumenti</a>. Altre domande sulla vendita su Amazon? <a href="/amazon-distribution">Leggi le FAQ</a>.</p>'
  'Already made a book?': 'HAI GIÀ FATTO UN LIBRO?'
  'Decide where you want to <a href="/sell-and-distribute">sell your book</a>.': 'Scegli il <a href="/sell-and-distribute">canale di vendita</a>.'
  'GET STARTED': 'INIZIA'
  'Select the right format for your book and <a href="/bookmaking-tools">get started</a>.': 'Seleziona il formato giusto per il tuo libro e inizia <a href="/bookmaking-tools">a creare</a>.'
  'HIRE AN EXPERT': 'INGAGGIA UN ESPERTO'
  'Need help in your publishing efforts? <a href="/dreamteam/collaborators">Blurb-approved experts</a> are available to assist you.': 'Hai bisogno di aiuto per la tua sfida editoriale? <a href="/dreamteam/collaborators">Gli esperti approvati da Blurb</a> sono a tua completa disposizione.'
