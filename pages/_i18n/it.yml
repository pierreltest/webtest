amazon_and_more:
  title: 'Vendi il tuo libro autopubblicato su Amazon'
  meta_description: "Publish your own book with Blurb, sell on Amazon. Self-published book distribution made simple: you set the price, we handle the rest"
  page_banner:
    headline: 'Amazon e non solo'
    copy: 'Vendi il tuo libro su Amazon, Barnes & Noble e più di 39.000 librerie online.'
    banner_image_url: 'assets/images/Amazon-and-beyond.jpg'
  two_half_column_left_start:
    header: 'VENDI SU<br /><span class="colored-header-column__vendor-text">AMAZON</span><br />E NON SOLO </br>CON INGRAM'
    color: 'gray'
    black_button_text: 'CREA UN LIBRO TASCABILE'
    black_button_url: '/trade-books'
    text: '<br />
     <p>Fai in modo che ogni <a href="/trade-books">libro in formato tascabile</a> sia disponibile su Amazon, Barnes & Noble e in oltre 39.000 librerie online.</p>
       <ul>
         <li>Puoi decidere il prezzo di listino e le commissioni per il venditore al dettaglio.</li>
         <li>Il libro <a href="/printing-options#printondemand">è stampato su richiesta</a> e spedito al compratore.</li>
         <li>Disponibile solo per i libri tascabili.</li>
       </ul><br />
       <p>Puoi creare i libri con <a href="/bookwright">BookWright</a> e con il nostro <a href="/indesign-plugin">plug-in per InDesign</a>. Vuoi saperne di più sulla distribuzione globale attraverso Ingram?  <a href="/global-distribution">Leggi le nostre FAQ</a>.</p>'
  two_half_column_right_start:
    header: 'VENDI SU <span class="colored-header-column__vendor-text">AMAZON</span>'
    color: 'orange'
    black_button_text: 'CREA UN FOTOLIBRO'
    black_button_url: '/photo-books'
    text: '<br />
      <p>Vendi <a href="/photo-books">qualsiasi fotolibro</a> solo su Amazon.com.</p>
       <ul>
         <li>Sei tu a decidere il prezzo di listino. Le commissioni di Amazon sono fissate al 15% del prezzo del libro più 1,35 $ per copia.</li>
         <li>Blurb gestisce la stampa, la realizzazione e la spedizione di tutti gli ordini effettuati tramite Amazon. Opzioni di <a href="/printing-options#warehousing">magazzinaggio</a> disponibili per ordini di volume elevato.</li>
       </ul><br />
       <p>Puoi creare i fotolibri con tutti i nostri <a href="/bookmaking-tools">strumenti</a>. Altre domande sulla vendita su Amazon? <a href="/amazon-distribution">Leggi le FAQ</a>.</p>'
  three_column_column_first:
    header: 'HAI GIÀ FATTO UN LIBRO?'
    text: 'Scegli il <a href="/sell-and-distribute">canale di vendita</a>.'
    order: 'first'
  three_column_column:
    header: 'INIZIA'
    text: 'Seleziona il formato giusto per il tuo libro e inizia <a href="/bookmaking-tools">a creare</a>.'
  three_column_column_last:
    header: 'INGAGGIA UN ESPERTO'
    text: 'Hai bisogno di aiuto per la tua sfida editoriale? <a href="/dreamteam/collaborators">Gli esperti approvati da Blurb</a> sono a tua completa disposizione.'
    order: 'last'
search:
  search: "Cerca"
  close: "Chiudi modulo di ricerca"
  submit: "Invia"
  search_for: "Cerca"
