amazon_and_more:
  title: 'Sell your self-published book on Amazon'
  meta_description: "Publish your own book with Blurb, sell on Amazon. Self-published book distribution made simple: you set the price, we handle the rest"
  page_banner:
    headline: 'Amazon y mucho más'
    copy: 'Venda su libro en Amazon, Barnes & Noble y más de 39.000 librerías en línea.'
    banner_image_url: '/sites/default/files/buildkit/Amazon-and-beyond.jpg'
  two_half_column_left_start:
    header: 'VENDA SU LIBRO EN<br /><span class="colored-header-column__vendor-text">AMAZON Y MUCHAS OTRAS LIBRERÍAS EN LÍNEA</span><br />A TRAVÉS DE INGRAM'
    color: 'gray'
    black_button_text: 'CREE UN LIBRO COMERCIAL'
    black_button_url: '/trade-books'
    text: '<br />
     <p>Venda cualquier <a href="/trade-books">libro comercial</a> en Amazon, Barnes & Noble y 39.000 librerías en línea.</p>
       <ul>
         <li>Usted controla la lista de precios y decide los cargos del distribuidor</li>
         <li>El libro se imprime <a href="/printing-options#printondemand">bajo demanda</a> y se envía al comprador</li>
         <li>Disponible solo para libros comerciales</li>
       </ul><br />
       <p>Los libros comerciales pueden crearse con <a href="/bookwright">BookWright</a> y con nuestro <a href="/indesign-plugin">complemento para inDesign</a>. ¿Quiere más información sobre la distribución global a través de Ingram? <a href="/global-distribution">Consulte nuestras Preguntas frecuentes</a></p>'
  two_half_column_right_start:
    header: 'ENDA SU LIBRO EN <span class="colored-header-column__vendor-text">AMAZON</span>'
    color: 'orange'
    black_button_text: 'Cree un libro de fotografías'
    black_button_url: '/photo-books'
    text: '<br />
      <p>Venda cualquier <a href="/photo-books">libro de fotografías</a> solo en Amazon.com.</p>
       <ul>
         <li>Usted controla la lista de precios. Amazon aplica una tarifa del 15% del precio del libro más $1,35 por ejemplar</li>
         <li>Blurb gestiona la impresión, la ejecución y el envío de todos los pedidos realizados a través de Amazon. Hay <a href="/printing-options#warehousing">opciones de almacenamiento disponibles</a> para los pedidos de gran volumen.</li>
       </ul><br />
       <p>Puede crear libros de fotografías en papel con <a href="/bookmaking-tools">cualquiera de nuestras herramientas</a>. ¿Tiene más preguntas sobre cómo vender en Amazon? <a href="/amazon-distribution">Consulte las Preguntas frecuentes</a></p>
       <p><a href="/photo-books" class="btn--inline  btn--border-black  js-smooth-scroll">Cree un libro de fotografías</a></p>'
  three_column_column_first:
    header: '¿YA HA CREADO UN LIBRO?'
    text: 'Decida dónde quiere <a href="/sell-and-distribute">vender su libro</a>.'
    order: 'first'
  three_column_column:
    header: 'EMPIECE'
    text: 'Seleccione el formato adecuado para su libro <a href="/bookmaking-tools">y empiece a crearlo hoy mismo</a>.'
  three_column_column_last:
    header: 'CONTRATE A UN EXPERTO'
    text: '¿Necesita ayuda para publicar su libro? <a href="/dreamteam/collaborators">Los expertos aprobados por Blurb</a> estarán encantados de ayudarle.'
    order: 'last'
