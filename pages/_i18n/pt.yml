amazon_and_more:
  title: 'Venda seu livro autopublicado na Amazon | Blurb'
  meta_description: "Publique seu livro com o Blurb, venda na Amazon. Facilitamos a distribuição de livros autopublicados: você determina o preço e nós cuidamos do resto."
  page_banner:
    headline: 'Amazon e mais'
    copy: 'Venda seu livro no Amazon, Barnes & Noble e em mais de 39.000 livrarias on-line.'
    banner_image_url: 'assets/images/Amazon-and-beyond.jpg'
  two_half_column_left_start:
    header: 'ENDA NO<br /><span class="colored-header-column__vendor-text">AMAZON & BEYOND</span><br />POR MEIO DO INGRAM'
    color: 'gray'
    black_button_text: 'CRIAR UM LIVRO COMERCIAL'
    black_button_url: '/trade-books'
    text: '<br />
     <p>Disponibilize qualquer <a href="/trade-books">Livro Comercial</a> no Amazon, Barnes & Noble e em mais de 39.000 livrarias online.</p>
       <ul>
         <li>Você controla o preço de tabela e decide as taxas do vendedor de varejo</li>
         <li>O livro é <a href="/printing-options#printondemand">impresso sob demanda </a> e enviado ao comprador</li>
         <li>Disponível apenas para livros comerciais</li>
       </ul><br />
       <p>Livros comerciais podem ser criados com o <a href="/bookwright">BookWright</a> e nosso <a href="/indesign-plugin">InDesign Plug-in</a>. Quer saber mais sobre a distribuição global por meio do Ingram? Veja as nossas <a href="/global-distribution">Perguntas Frequentes</a>.</p>'
  two_half_column_right_start:
    header: 'VENDER NO <span class="colored-header-column__vendor-text">AMAZON</span>'
    color: 'orange'
    black_button_text: 'Crie seu livro fotográfico'
    black_button_url: '/photo-books'
    text: '<br />
      <p>Venda qualquer <a href="/photo-books">Livro Fotográfico</a> apenas no Amazon.com.</p>
       <ul>
         <li>Você controla o preço de tabela. As taxas do Amazon são fixadas em 15% do preço do livro, mais $&nbsp;1,35 por cópia </li>
         <li>A Blurb lida com a impressão, preenchimento e envio de todos os pedidos feitos por meio da Amazon. <a href="/printing-options#warehousing">Opções de armazenagem</a> disponíveis para pedidos de volume.</li>
       </ul><br />
       <p>Livros fotográficos de papel podem ser criados com <a href="/bookmaking-tools">qualquer uma das nossas ferramentas</a>. Mais dúvidas sobre como vender no Amazon? Dê uma olhada nas nossas <a href="/amazon-distribution">Perguntas Frequentes</a>.</p>'
  three_column_column_first:
    header: 'UM LIVRO JÁ ESTÁ PRONTO'
    text: 'Decida onde você gostaria de <a href="/sell-and-distribute">vender o seu livro</a>.'
    order: 'first'
  three_column_column:
    header: 'INTRODUÇÃO'
    text: 'Selecione o formato correto para seu livro e <a href="/bookmaking-tools">mãos à obra</a>.'
  three_column_column_last:
    header: 'CONTRATAR UM ESPECIALISTA'
    text: 'Precisa de ajuda em seus esforços de publicação? <a href="/dreamteam/collaborators">Especialistas aprovados pela Blurb</a> estão disponíveis para ajudá-lo.'
    order: 'last'
