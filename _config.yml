#languages: ['en', 'en-gb', 'de', 'fr', 'pt', 'it', 'nl', 'es']
languages: ['en', 'de']
plugins: _plugins

# Build settings
source: pages
markdown: kramdown
exclude:
  - "vendor"
  - "Rakefile"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "bower.json"
  - "config"
  - "capfile"
defaults:
  -
    scope:
      path: ""
    values:
      layout: "main"

